type poaps {
  id: ID!
  token_id: BigInt!
  collector_address: collectors!
  drop: drops_stats
  transfers: [transfers!]! @derivedFrom(field: "poap")
  transfer_count: BigInt!
  created: BigInt!
  mint_order: BigInt
  chain_id: Int!
}

type collectors {
  id: ID!
  address: Bytes!
  poaps: [poaps!]! @derivedFrom(field: "collector_address")
  poaps_owned: BigInt!
  chain_id: Int!
}

type drops_stats {
  id: ID!
  poaps: [poaps!]! @derivedFrom(field: "drop")
  poap_count: BigInt!
  created: BigInt!
  transfer_count: BigInt!
  token_mints: BigInt!
  chain_id: Int!
}

type transfers {
  id: ID!
  poap: poaps!
  from_address: collectors!
  to_address: collectors!
  transaction: Bytes!
  timestamp: BigInt!
  block_number: BigInt!
  chain_id: Int!
}
