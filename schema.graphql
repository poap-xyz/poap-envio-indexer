type Token {
  id: ID!
  tokenId: BigInt!
  owner: Account!
  event: Event
  transfers: [Transfer!]! @derivedFrom(field: "token")
  transferCount: BigInt!
  created: BigInt!
  mintOrder: BigInt
  chainId: Int!
}

type Account {
  id: ID!
  address: Bytes!
  tokens: [Token!]! @derivedFrom(field: "owner")
  tokensOwned: BigInt!
  chainId: Int!
}

type Event {
  id: ID!
  tokens: [Token!]! @derivedFrom(field: "event")
  tokenCount: BigInt!
  created: BigInt!
  transferCount: BigInt!
  tokenMints: BigInt!
  chainId: Int!
}

type Transfer {
  id: ID!
  token: Token!
  from: Account!
  to: Account!
  transaction: Bytes!
  timestamp: BigInt!
  chainId: Int!
}
